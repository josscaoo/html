  <p class="main2">Register</p>
  <main class="main3">
    <form action="#" name="Register">
        <table>
            <tr>
                <td>
                    Full name
                </td>
                <td>
                    <input type="text" name="fullname" id="fullname" placeholder="Enter your full name">
                </td>
            </tr>
            <tr>
                <td>
                   Gender
                </td>

                <td>
                    <input type="radio" name="gioitinh" id="male">Male
                    <input type="radio" name="gioitinh" id="female">Female
                </td>
            </tr>
            <tr>
                
                <td>
                    Email 
                </td>
                <td>
        
                        <input type="text" name="email" id="email" placeholder="Enter your email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" ><br>
                    <div class="invalid-tooltip">
                        Email invalid
                    </div>
                    
                </td>
            </tr>
            <tr>
                <td>
                    Username
                </td>
                <td>
                    <input type="text" name="user" id="user" placeholder="Enter user name" ><br>
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" name="password" id="password" placeholder="Enter your password" pattern="^[a-zA-Z]\w{3,14}$"><br>
                </td>
                
            </tr>
           
            <tr>
                <td colspan="1" class="button">
                    <input type="submit" value="submit" name="submit" id="submit">
                </td>
                <td colspan="1" class="button">
                        <input type="button" value="Cancel" name="cancel" id="cancel">
                </td>
            </tr>
        </table>
        
</main>
